services:
  frontend:
    build: ./frontend
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  server:
    build: ./server
    restart: always
    environment:
      - PORT=8000
      - MYSQL_HOST=mysql
      - MONGO_URI=mongodb://mongo:27017
    depends_on:
      - mysql
      - mongo
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - server
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wnd-ai
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data:
