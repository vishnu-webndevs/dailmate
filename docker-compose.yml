services:
  frontend:
    build: ./frontend
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  server:
    build: ./server
    restart: always
    environment:
      - PORT=8000
      - MYSQL_HOST=${DB_HOST:-mysql}
      - MYSQL_PORT=${DB_PORT:-3306}
      - MYSQL_USER=${DB_USERNAME:-root}
      - MYSQL_PASSWORD=${DB_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-wnd-ai}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - PUBLIC_URL=${PUBLIC_URL:-https://dailmate.webndevs.com}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    build: ./nginx
    restart: always
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dailmate-nginx.rule=Host(`dailmate.webndevs.com`)"
      - "traefik.http.routers.dailmate-nginx.entrypoints=websecure"
      - "traefik.http.routers.dailmate-nginx.tls.certresolver=letsencrypt"
      - "traefik.http.services.dailmate-nginx.loadbalancer.server.port=80"
    depends_on:
      - frontend
      - server
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wnd-ai
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
