services:
  frontend:
    build: ./frontend
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  server:
    build: ./server
    restart: always
    environment:
      - PORT=8000
      - MYSQL_HOST=${DB_HOST:-mysql}
      - MYSQL_PORT=${DB_PORT:-3306}
      - MYSQL_USER=${DB_USERNAME:-root}
      - MYSQL_PASSWORD=${DB_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-wnd-ai}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - PUBLIC_URL=${PUBLIC_URL}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mysql
    networks:
      - app-network

  nginx:
    build: ./nginx
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - server
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wnd-ai
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
