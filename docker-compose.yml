services:
  frontend:
    build: ./frontend
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  server:
    build: ./server
    restart: always
    environment:
      - PORT=8000
      - MYSQL_HOST=mysql
    depends_on:
      - mysql
    networks:
      - app-network

  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - server
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wnd-ai
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
